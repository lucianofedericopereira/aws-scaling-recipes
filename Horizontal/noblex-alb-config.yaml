AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Noblex / NEWSAN (2022) — Application Load Balancer.
  Layer 7 HTTPS load balancer with health checks, HTTPS redirect,
  and WAF-fail-closed protection for the promotional campaign.

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC for the ALB
  PublicSubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Public subnets for the ALB (minimum 2 AZs)
  CertificateArn:
    Type: String
    Description: ACM certificate ARN for HTTPS termination

Resources:
  AlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Noblex ALB — allow HTTPS/HTTP from internet
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: noblex-alb-sg
        - Key: Project
          Value: noblex

  NoblexALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: noblex-promo-alb
      Scheme: internet-facing
      Type: application
      Subnets: !Ref PublicSubnetIds
      SecurityGroups:
        - !Ref AlbSecurityGroup
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: "60"
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: "true"
      Tags:
        - Key: Project
          Value: noblex

  AppTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: noblex-app-targets
      VpcId: !Ref VpcId
      Port: 8080
      Protocol: HTTP
      TargetType: instance
      HealthCheckPath: /health
      HealthCheckIntervalSeconds: 10
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: "30"
        - Key: stickiness.enabled
          Value: "false"
      Tags:
        - Key: Project
          Value: noblex

  HttpsListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref NoblexALB
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
      SslPolicy: ELBSecurityPolicy-TLS13-1-2-2021-06
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref AppTargetGroup

  HttpRedirectListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref NoblexALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            StatusCode: HTTP_301

Outputs:
  ALBArn:
    Description: Noblex ALB ARN
    Value: !Ref NoblexALB
    Export:
      Name: !Sub "${AWS::StackName}-ALBArn"

  ALBDnsName:
    Description: Noblex ALB DNS name
    Value: !GetAtt NoblexALB.DNSName
    Export:
      Name: !Sub "${AWS::StackName}-ALBDnsName"

  TargetGroupArn:
    Description: App target group ARN (reference from ASG stack)
    Value: !Ref AppTargetGroup
    Export:
      Name: !Sub "${AWS::StackName}-TargetGroupArn"

  AlbSecurityGroupId:
    Description: ALB security group ID
    Value: !Ref AlbSecurityGroup
    Export:
      Name: !Sub "${AWS::StackName}-AlbSecurityGroupId"
